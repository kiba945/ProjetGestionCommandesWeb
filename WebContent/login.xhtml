<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>
<h:body>
	<center>

		<p:panel>
			<h:form>

    <p:growl id="messages" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputText value="Basic:" />
        <p:rating value="#{ratingView.rating1}" />
 
        <h:outputText value="Callback:" />
        <p:rating value="#{ratingView.rating2}" stars="10" cancel="false" onRate="alert('You rated ' + value)" />
 
        <h:outputText value="Ajax Rate:" />
        <p:rating value="#{ratingView.rating3}">
            <p:ajax event="rate" listener="#{ratingView.onrate}" update="messages" />
            <p:ajax event="cancel" listener="#{ratingView.oncancel}" update="messages" />
        </p:rating>
 
        <h:outputText value="Readonly:" />
        <p:rating value="#{ratingView.rating4}" readonly="true" />
 
        <h:outputText value="Disabled"/>
        <p:rating value="#{ratingView.rating4}" disabled="true" />
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" style="margin:5px" />
 
    <p:dialog header="Values" widgetVar="dlg" showEffect="fade" hideEffect="fade">
        <h:panelGrid id="display" columns="2" cellpadding="5">
            <h:outputText value="Rating 1:" />
            <h:outputText value="#{ratingView.rating1}" />
 
            <h:outputText value="Rating 2:" />
            <h:outputText value="#{ratingView.rating2}" />
 
            <h:outputText value="Rating 3:" />
            <h:outputText value="#{ratingView.rating3}" />
        </h:panelGrid>
    </p:dialog>


         <p:themeSwitcher value="#{themeSwitcherBean.theme}" style="width: 165px;" effect="fade" var="t">
            <f:selectItem itemLabel="#{msgs.chooseSkin}" itemValue="" />
            <f:selectItems value="#{themeSwitcherBean.advancedThemes}" var="theme" 
               itemLabel="#{theme.name}" itemValue="#{theme}" />
            <p:ajax listener="#{themeSwitcherBean.saveTheme}" />
            <p:column>
               <h:graphicImage value="/images/themes/#{t.image}" />
            </p:column>
            <p:column>
               #{t.name}
            </p:column>
         </p:themeSwitcher> 

			</h:form>
		</p:panel>


		<p:panel header="Login Form" style="width: 350;">
			<h:form>

				<h:panelGrid columns="2" cellpadding="2">
					<h:outputLabel for="#{userManagedBean.username}" value="UserName" />
					<h:inputText value="#{userManagedBean.username}" label="UserName"></h:inputText>
					<h:outputLabel for="#{userManagedBean.password}" value="Password" />
					<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>

					<h:commandButton type="submit" value="Login"
						action="#{userManagedBean.login}"></h:commandButton>
				</h:panelGrid>

			</h:form>
		</p:panel>
		<div>
			<h:messages></h:messages>
		</div>
	</center>
</h:body>
</html>
