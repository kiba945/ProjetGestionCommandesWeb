<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" /> -->
</h:head>

<h:body>

	<center>
		<h:form id="formDataTable">

			<p:toolbar id="tb">
				<f:facet name="left">
					<p:commandButton type="button" value="New" icon="ui-icon-document" />
					<p:commandButton type="button" value="Open"
						icon="ui-icon-folder-open" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
					<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
					<p:commandButton type="button" title="Print" icon="ui-icon-print" />
				</f:facet>
			</p:toolbar>

			<div style="height: 800px"></div>

			<p:sticky target="tb" />		
			

			<p:panel>

				<p:growl id="messages" />

				<p:splitButton value="Save" actionListener="#{buttonView.save}"
					update="messages" icon="ui-icon-disk">
					<p:menuitem value="Update" actionListener="#{buttonView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Delete" actionListener="#{buttonView.delete}"
						ajax="false" icon="ui-icon-close" />
					<p:separator />
					<p:menuitem value="Register" url="registration.xhtml"
						icon="ui-icon-extlink" />
				</p:splitButton>

			</p:panel>

			<p:panel header="Users Search Form" style="width: 700;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="2">
						<h:outputLabel for="#{userManagedBean.searchUser}"
							value="UserName" />
						<h:inputText value="#{userManagedBean.searchUser}"
							label="UserName"></h:inputText>
						<h:commandButton type="submit" value="Search"
							action="#{userManagedBean.searchUsers}"></h:commandButton>
					</h:panelGrid>

					<h:panelGrid columns="3" cellpadding="2">

						<p:growl id="growl" life="2000" />

						<p:commandLink id="ajax" update="growl"
							actionListener="#{buttonView.buttonAction}">
							<h:outputText value="Ajax Submit" />
						</p:commandLink>

						<p:button value="Create" icon="ui-icon-pencil"
							href="registration.xhtml">
						</p:button>

					</h:panelGrid>

				</h:form>
			</p:panel>


			<p:dataTable var="user" value="#{userManagedBean.searchUsersResults}"
				selection="#{userManagedBean.selectedUser}" selectionMode="single"
				style="width: 700" rowKey="#{user.userId}" first="#{user.userId}"
				paginator="true" rows="5" editable="true">

				<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm"
					listener="#{userManagedBean.onUserSelect}" />

				<p:column sortBy="#{user.userId}" filterBy="#{user.userId}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{user.userId}" />
				</p:column>
				<p:column sortBy="#{user.username}" filterBy="#{user.username}">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{user.username}" />
				</p:column>
				<p:column sortBy="#{user.emailId}" filterBy="#{user.emailId}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{user.emailId}" />
				</p:column>
				<p:column parser="date" sortBy="#{user.dob}" filterBy="#{user.dob}">
					<f:facet name="header">
						<h:outputText value="DOB" />


						<p:calendar value="#{registrationBean.registrationForm.dob}"
							id="dob" converterMessage="Invalid Date" pattern="MM/dd/yyyy">
							<p:ajax event="dateSelect"
								listener="#{calendarView.onDateSelect}" />
						</p:calendar>


					</f:facet>
					<h:outputText value="#{user.dob}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</p:column>

			</p:dataTable>

			<p:panel id="userDetailsPanelId" header="Users Details"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
					border="0">
					<h:outputLabel for="#{userManagedBean.selectedUser.userId}"
						value="UserId" />
					<h:inputText value="#{userManagedBean.selectedUser.userId}"
						style="width: 100;" readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.username}"
						value="Username" />
					<h:inputText value="#{userManagedBean.selectedUser.username}"
						readonly="false"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.emailId}"
						value="EmailId" />
					<h:inputText value="#{userManagedBean.selectedUser.emailId}"
						readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.gender}"
						value="Gender" />
					<h:inputText value="#{userManagedBean.selectedUser.gender}"
						readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.dob}"
						value="DOB" />
					<h:inputText value="#{userManagedBean.selectedUser.dob}"
						readonly="true">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:inputText>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</center>
</h:body>
</html>
