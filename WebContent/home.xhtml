			<p:panel>

				<p:growl id="messages" />

				<p:splitButton value="Save" actionListener="#{buttonView.save}"
					update="messages" icon="ui-icon-disk">
					<p:menuitem value="Update" actionListener="#{buttonView.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Delete" actionListener="#{buttonView.delete}"
						ajax="false" icon="ui-icon-close" />
					<p:separator />
					<p:menuitem value="Register" url="registration.xhtml"
						icon="ui-icon-extlink" />
				</p:splitButton>

			</p:panel>

			<p:panel header="Formulaire de recherche" style="width: 700;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="2">
						<h:outputLabel for="#{clientsManagedBean.rechercheClient}"
							value="Prénom" />
						<h:inputText value="#{clientsManagedBean.rechercheClient}"
							label="UserName"></h:inputText>
						<h:commandButton type="submit" value="Rechercher"
							action="#{clientsManagedBean.rechercheClients}"></h:commandButton>
					</h:panelGrid>

					<h:panelGrid columns="3" cellpadding="2">

						<p:growl id="growl" life="2000" />

						<p:commandLink id="ajax" update="growl"
							actionListener="#{buttonView.buttonAction}">
							<h:outputText value="Ajax Submit" />
						</p:commandLink>

						<p:button value="Create" icon="ui-icon-pencil"
							href="registration.xhtml">
						</p:button>

					</h:panelGrid>

				</h:form>
			</p:panel>

<!-- **********************DEBUG********************************* -->

			<p:dataTable var="user" value="#{clientsManagedBean.rechercheClientsResultats}"
				selection="#{clientsManagedBean.selectionClient}" selectionMode="single"
				style="width: 700" rowKey="#{user.code}" first="#{user.code}"
				paginator="true" rows="5" editable="true">

				<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm"
					listener="#{clientsManagedBean.surClientSelect}" />

				<p:column sortBy="#{user.code}" filterBy="#{user.code}">
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>
					<h:outputText value="#{user.code}" />
				</p:column>
				<p:column sortBy="#{user.nom}" filterBy="#{user.nom}">
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{user.nom}" />
				</p:column>
				
				<p:column sortBy="#{user.prenom}" filterBy="#{user.prenom}">
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:outputText value="#{user.prenom}" />
				</p:column>
				
				<p:column sortBy="#{user.adresse}" filterBy="#{user.adresse}">
					<f:facet name="header">
						<h:outputText value="Adresse" />
					</f:facet>
					<h:outputText value="#{user.adresse}" />
				</p:column>

			</p:dataTable>

			<p:panel id="userDetailsPanelId" header="Détails du Client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
					border="0">
					<h:outputLabel for="#{userManagedBean.selectedUser.userId}"
						value="UserId" />
					<h:inputText value="#{userManagedBean.selectedUser.userId}"
						style="width: 100;" readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.username}"
						value="Username" />
					<h:inputText value="#{userManagedBean.selectedUser.username}"
						readonly="false"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.emailId}"
						value="EmailId" />
					<h:inputText value="#{userManagedBean.selectedUser.emailId}"
						readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.gender}"
						value="Gender" />
					<h:inputText value="#{userManagedBean.selectedUser.gender}"
						readonly="true"></h:inputText>

					<h:outputLabel for="#{userManagedBean.selectedUser.dob}"
						value="DOB" />
					<h:inputText value="#{userManagedBean.selectedUser.dob}"
						readonly="true">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:inputText>

				</h:panelGrid>
			</p:panel>
		</h:form>
	</center>
