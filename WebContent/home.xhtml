<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- 	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" /> -->
</h:head>

<h:body>

	<center>
		<h:form id="formDataTable">

			<p:panel header="Formulaire de recherche" style="width: 700;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="2">
						<h:outputLabel for="#{clientsManagedBean.rechercheClient}"
							value="Prénom" />
						<h:inputText value="#{clientsManagedBean.rechercheClient}"
							label="UserName"></h:inputText>
						<h:commandButton type="submit" value="Rechercher"
							action="#{clientsManagedBean.rechercheClients}"></h:commandButton>
					</h:panelGrid>

				</h:form>
			</p:panel>

			<!-- **********************DEBUG********************************* -->
<!-- "#{clientsManagedBean.rechercheClientsResultats}" -->
<!-- **********************DEBUG********************************* -->

			<p:dataTable var="user"
				value="#{clientsManagedBean.rechercheClientsResultats}"
				selection="#{clientsManagedBean.selectionClient}"
				selectionMode="single" style="width: 700" rowKey="#{user.code}"
				first="#{user.code}" paginator="true" rows="5" editable="true">

				<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm"
					listener="#{clientsManagedBean.surClientSelect}" />

				<p:column sortBy="#{user.code}" filterBy="#{user.code}">
					<f:facet name="header">
						<h:outputText value="Code" />
					</f:facet>
					<h:outputText value="#{user.code}" />
				</p:column>
				<p:column sortBy="#{user.nom}" filterBy="#{user.nom}">
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{user.nom}" />
				</p:column>

				<p:column sortBy="#{user.prenom}" filterBy="#{user.prenom}">
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:outputText value="#{user.prenom}" />
				</p:column>

				<p:column sortBy="#{user.adresse}" filterBy="#{user.adresse}">
					<f:facet name="header">
						<h:outputText value="Adresse" />
					</f:facet>
					<h:outputText value="#{user.adresse}" />
				</p:column>

			</p:dataTable>

			<p:panel id="userDetailsPanelId" header="Détails du Client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
					border="0">
					<h:outputLabel for="#{clientsManagedBean.selectionClient.code}"
						value="Code" />
					<h:inputText value="#{clientsManagedBean.selectionClient.code}"
						style="width: 100;" readonly="true"></h:inputText>

					<h:outputLabel for="#{clientsManagedBean.selectionClient.nom}"
						value="Nom" />
					<h:inputText value="#{clientsManagedBean.selectionClient.nom}"
						readonly="false"></h:inputText>

					<h:outputLabel for="#{clientsManagedBean.selectionClient.prenom}"
						value="Prénom" />
					<h:inputText value="#{clientsManagedBean.selectionClient.prenom}"
						readonly="false"></h:inputText>

					<h:outputLabel for="#{clientsManagedBean.selectionClient.adresse}"
						value="Adresse" />
					<h:inputText value="#{clientsManagedBean.selectionClient.adresse}"
						readonly="false"></h:inputText>

				</h:panelGrid>

				<h:panelGrid columns="3" cellpadding="2">

					<p:growl id="messages" />

					<p:splitButton value="Save" actionListener="#{buttonView.save}"
						update="messages" icon="ui-icon-disk">
						<p:menuitem value="Update" actionListener="#{buttonView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Delete" actionListener="#{buttonView.delete}"
							ajax="false" icon="ui-icon-close" />
						<p:separator />
						<p:menuitem value="Register" url="registration.xhtml"
							icon="ui-icon-extlink" />
					</p:splitButton>

				</h:panelGrid>

			</p:panel>

			<p:panel>

				<p:button value="Create" icon="ui-icon-pencil"
					href="registration.xhtml">
				</p:button>

			</p:panel>

		</h:form>
	</center>
</h:body>
</html>
